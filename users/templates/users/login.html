{% extends "base.html" %}

{% block title %}login{% endblock title %}

{% block content %}
<div class="max-w-md w-full bg-gray-800 p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center text-white">Login</h2>
    
    <!-- Display messages -->
    {% if messages %}
        <div class="mb-4">
            {% for message in messages %}
                <div class="p-4 mb-2 bg-red-600 text-white rounded">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post" action="{% url 'user_login' %}">
        {% csrf_token %}
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-white">Email/Username</label>
            <input type="text" id="username" name="username" class="mt-1 block w-full px-3 py-2 bg-gray-700 border  border-gray-600 rounded-lg shadow-sm text-white focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-white">Password</label>
            <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg shadow-sm text-white   sm:text-sm" required>
        </div>
        <button type="submit" class="w-full px-4 py-2 bg-orange-500 text-white rounded-lg shadow-sm hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
            Login
        </button>
    </form>

    <div class="mt-6 text-center text-white">
        <p>Problem with Login?</p>
        <a href="#" class="text-orange-500 hover:underline">Get Help</a>
    </div>
</div>



{% endblock content %}
